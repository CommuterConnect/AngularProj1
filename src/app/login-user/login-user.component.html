    <div class="container-fluid">
        <div *ngIf="!ckeckVar; else elseBlock">
            <div class="row container">
            
        <form [formGroup]="loginUserBuilder" (ngSubmit)="onLoginSubmit()">
            
            <div class="form-group">
                <label>Email:</label>
                <input [class.is-invalid]="loginUserBuilder.get('email').invalid && loginUserBuilder.get('email').touched " formControlName="email" type="email" class="form-control">
                <div *ngIf="loginUserBuilder.get('email').invalid && loginUserBuilder.get('email').touched">
                    <small class="text-danger">Please enter Email.</small>
                </div>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input [class.is-invalid]="loginUserBuilder.get('password').invalid && loginUserBuilder.get('password').touched " formControlName="password" type="password" class="form-control">
                <div *ngIf="loginUserBuilder.get('password').invalid && loginUserBuilder.get('password').touched">
                    <small class="text-danger">please enter password.</small>
                </div>
            </div>         
            <div>
                <button [disabled]="!loginUserBuilder.valid" class="btn btn-primary" type="submit">Login</button>            
            </div>
                </form>
            </div>
            
        <div>        
            <div *ngIf="!ckeckVar && clkEvnt">Email or Password is incorrect</div>
        
        </div>
        </div>
        <ng-template #elseBlock>
            <div *ngIf="deleteSts else deleteEsle">
                        <h4>Account Deleted..</h4>
            </div>     
            <ng-template #deleteEsle>
                <div>ID: {{PersonData.id}}</div>
                <div>First Name: {{PersonData.firstName}}</div>
                <div>Last Name:{{PersonData.lastName}}</div>
                <div>Email: {{PersonData.email}}</div>
                <div>Password:{{PersonData.password}}</div>
                <div>Gender: {{PersonData.gender}}</div>
                <button routerLink='/home' routerLinkActive='active' type="button" class="btn btn-secondary">Home</button><br>
                <button (click)="ondelete(PersonData)" class="mt-2 btn btn-secondary">Delete</button>
            </ng-template>
        </ng-template>
        
    </div>
