<div class="container-fluid">
    <p>Please Register</p>
    <form [formGroup]="registerUserForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name:</label>
            <input [class.is-invalid]="registerUserForm.get('firstName').invalid && registerUserForm.get('firstName').touched " formControlName="firstName" type="text" class="form-control">
            <div *ngIf="registerUserForm.get('firstName').invalid && registerUserForm.get('firstName').touched">
                <small class="text-danger">Please enter first name.</small>
            </div>
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input [class.is-invalid]="registerUserForm.get('lastName').invalid && registerUserForm.get('lastName').touched " formControlName="lastName" type="text" class="form-control">
            <div *ngIf="registerUserForm.get('lastName').invalid && registerUserForm.get('lastName').touched">
                <small class="text-danger">Please enter Last name.</small>
            </div>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input [class.is-invalid]="registerUserForm.get('email').invalid && registerUserForm.get('email').touched " formControlName="email" type="email" class="form-control">
            <div *ngIf="registerUserForm.get('email').invalid && registerUserForm.get('email').touched">
                <small class="text-danger">Please enter Email.</small>
            </div>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input [class.is-invalid]="registerUserForm.get('password').invalid && registerUserForm.get('password').touched " formControlName="password" type="password" class="form-control">
            <div *ngIf="registerUserForm.get('password').invalid && registerUserForm.get('password').touched">
                <small class="text-danger">please enter password.</small>
            </div>
        </div> 
        <div class="form-group">
            <label>Confirm password:</label>
            <input [class.is-invalid]="registerUserForm.errors ?.notMatched " formControlName="confirmPassword" type="password" class="form-control">
            <div *ngIf="registerUserForm.errors ?.notMatched">
                <small class="text-danger">password didn't match.</small>
            </div>
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <input formControlName="gender"  type="text" class="form-control">            
        </div>        
        <div>
            <button [disabled]="!registerUserForm.valid" class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
    {{msgDis}}
    
</div>
